version: '3.1'

services:
    application:
        restart: always
        image: maven:3.5-jdk-8
        working_dir: /app
        volumes:
            - ./..:/app
            - ~/.m2:/root/.m2
        user: ${CURRENT_UID} 
        expose:
            - "8082"                   
        command: mvn clean spring-boot:run
        networks:
            jtweet_default:
                aliases:
                    - tweetmanagement
        depends_on:
            - mongo
    mongo:
        image: mongo:latest
        environment:
            - MONGO_INITDB_ROOT_USERNAME=root
            - MONGO_INITDB_ROOT_PASSWORD=admin
        expose:
            - "27017"
        networks:
            - "jtweet_default"
       
    mongo-express:
        image: mongo-express
        ports:
            - 8888:8081
        environment:
            ME_CONFIG_MONGODB_ADMINUSERNAME: root
            ME_CONFIG_MONGODB_ADMINPASSWORD: admin
        networks:
            - "jtweet_default"            

networks:
    jtweet_default:
        external: true